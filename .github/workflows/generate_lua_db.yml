name: Generate Lua Database

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build-database:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify Python version

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run database generation script
      run: python hf2_generate_lua_db.py  # Run your script to process the dumps and output the CSV

    - name: Commit and Push CSV File
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add *.csv
        # Only commit if there are changes to be made
        git diff --cached --quiet || git commit -m "Auto-generated Lua database from latest dumps"
        # Attempt to push changes, allow failure if no changes were made
        git push || echo "No changes to push"
      continue-on-error: true
